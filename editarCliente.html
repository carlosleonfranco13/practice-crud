<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica CRUD</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="body">
    <div class="body__container">
        <aside class="body__aside">
            <h1 class="aside__h1">CRM - JSONserver</h1>
            <p class="aside__p">Administra tus Clientes con el CRM - JSONServer</p>
            <nav class="aside__nav">
                <a class="nav__a" href="">
                    Clientes
                </a>
                <a class="nav__a" href="">
                    Nuevo Cliente
                </a>
            </nav>
        </aside> <!-- Sidebar -->
        <main class="main">
            <h2 class="main__title">Editar Cliente</h2>

            <div class="editarCliente">
                <div class="editarCliente__container">
                    <div class="form__container">
                        <form class="form" method="POST">
                            <div class="input-container">
                                <label class="label" for="nombre">Nombre</label>
                                <input class="input" type="text" id="nombre" name="nombre" placeholder="Nombre Cliente">
                            </div>
                            <div class="input-container">
                                <label class="label" for="email">Correo</label>
                                <input class="input" type="email" id="email" name="email" placeholder="eMail Cliente">
                            </div>
                            <div class="input-container">
                                <label class="label" for="telefono">Teléfono</label>
                                <input class="input" type="tel" id="telefono" name="telefono" placeholder="Teléfono Cliente">
                            </div>
                            <div class="input-container">
                                <label class="label" for="empresa">Empresa</label>
                                <input class="input" type="text" id="empresa" name="empresa" placeholder="Empresa Cliente">
                            </div>

                            <input type="hidden" name="id" id="id" value="">

                            <input class="submit" type="submit" value="Guardar Cambios">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/js/editClient.js"></script>
</body>
</html>
